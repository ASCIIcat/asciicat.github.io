---
layout: page
title: ASCIIcat's Dev Playground
---

<div class="home">

  <ul class="post-loop list--unstyled text--center">
    {% for post in paginator.posts limit: 3 %}
      <li>
        <h2 class="post-loop__title no-animate-mobile">
          <a class="link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title | truncatewords: 5 | escape }}</a>
        </h2>
        <h4 class="post-loop__subtitle">{{ post.subtitle }}</h4>
        <span class="post-loop__meta">{{ post.date | date: "%b %-d, %Y" }}</span>
      </li>
    {% endfor %}
  </ul>
</div>
